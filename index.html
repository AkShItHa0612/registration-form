<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="">
    <form action="">
        <table border="2" align="center" width="500" bgcolor="pink">
            <caption>registration form</caption>
            <tr>
                <th> enter your name</th>
                <td>
                    <input type="text" name="a1" id="f1" maxlength="10" title="enter your first name" placeholder="enter your first name">
                </td>
            </tr>
            <tr>
                <th>enter last name</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>password</th>
                <td><input type="password"></td>
            </tr>
            <tr>
                <th>re enter password</th>
                <td><input type="password"></td>
            </tr>
            <tr>
                <th>email</th>
                <td><input type="email"></td>
            </tr>
            <tr>
                <th>number</th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th>adress</th>
                <td><textarea rows="8" cols="16"></textarea></td>
            </tr>
            <tr>
                <th>gender</th>
                <td>male<input type="radio" name="m" value="m">
                female<input type="radio" name="fe" value="fe"></td>
            </tr>
            <tr>
                <th>hobby</th>
                <td>chess<input type="checkbox" name="m" value="m">
                carroms<input type="checkbox" name="fe" value="fe"></td>
            </tr>
            <tr>
                <th>dob</th>
                <td><input type="date"></td>
            </tr>
            <tr>
                <th>pic</th>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="ok">
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
